<html>

    <body>
<div class="container">
<div class="navbar">
<img src="logo.jpg" class="logo">
<ul>

    <li><a href="#">ABOUT</a></li>

<div class="content">
<div class="left-col">
    <h1>MUSIC IS<br>LIFE<br>ITSELF</h1>
</div>
<div class="right-col">
    <p>Click Here To Listen</p>
    <img src="play.svg" id="icon">
</div>
</div>
</div>
<audio id="mySong">
    <source src="song.mp3" type="audio/mp3">
</audio>

<script>
var mySong = document.getElementById("mySong");
var icon = document.getElementById("icon");

icon.onclick = function(){
   if(mySong.paused){
       mySong.play();
       icon.src="Pause.svg"
   }else{
       mySong.pause();
       icon.src="play.svg"
   }
}

</script>
